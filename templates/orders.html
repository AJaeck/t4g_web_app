{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h1>Moin</h1>
        <br>
        <form action="/orders" method="POST">
            <input type="text" name="name" placeholder="name">
            <input type="submit" value="Add Name" class="btn btn-secondary">
        </form>
        <br><br>

        {% for order in orders %}
        <h4>
            {{ order.name }}
        </h4>
        {% endfor %}

    </div>

{% endblock %}
